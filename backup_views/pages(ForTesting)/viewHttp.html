<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer HTTP</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer>
    const socket = io();
    socket.on('message_http', function (data) {
        document.getElementById('Data').innerText = (!isNaN(data['msg']) ? data['msg'] : -1);
        document.getElementById('Date').innerText = data['date'];
        console.log(data);
    });
    socket.emit('response','All Clear, i\'m Connected.');
    </script>
</head>
<body>
    <a href="/http"><button>HTTP</button></a>
    <a href="/mqtt"><button>MQTT</button></a>
    <a href="/graphMqtt"><button>MQTT (Graph)</button></a>
    <h1>Hello Mr (in HTTP)</h1>
    <h1 id="Data"></h1>
    <h1 id="Date"></h1>
</body>
</html>
